<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="{{url_for('static' , filename='Photos/Logos/JannatySupportService.png')}}" type="image/png"> -->
    <link rel="stylesheet" href="{{url_for('static' , filename='cssfiles/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='cssfiles/all.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{Title}}</title>
    {% block HeaderContent %}
    {% endblock %}
</head>
<body style="direction: rtl !important; ">
    <div class="d-flex flex-nowrap">
        <div class="d-inline-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem; height:100vh;">
        <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none">
          <img src="{{url_for('static', filename='Photos/Logos/mainlogo.png')}}" height="45" width="45" class="rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Jannaty Services Center">
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
                <a href="{{url_for('dashboard')}}" class="nav-link border-bottom rounded-0 {{ 'active' if request.endpoint == 'AHome' }}" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Dashboard">
                  <i class="fa-solid fa-house bi pe-none"></i>
                </a>
            </li>
        </ul>
        <div class="dropdown border-top">
          <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-address-card"></i>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="">Log out</a></li>
          </ul>
        </div>
      </div>
        <div class="d-inline-flex flex-column" style="width:calc(100% - 4.9rem)">
        {% block BodyContent %}
        {% endblock %}
    </div>
    </div>
    <script src="{{url_for('static' , filename='jsfiles/main.js')}}"></script>
    <script src="{{url_for('static' , filename='jsfiles/all.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
    {% block Scripts %}
    {% endblock %}
</body>
</html>
